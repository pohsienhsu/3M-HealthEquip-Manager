AWSTemplateFormatVersion: "2010-09-09"
Description: 3M HealthEquip Manager Stack CloudFormation Template

Resources:
  # Define Lambda's IAM Role and Policy to access the RDS database
  LambdaExecutionRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: !Sub "HealthEquipLambdaExecutionRole-${AWS::StackName}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: !Sub "HealthEquipLambdaExecutionPolicy-${AWS::StackName}"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"

  # Define the RDS (MSSQL) db instance
  RDSDatabaseInstance:
    Type: "AWS::RDS::DBInstance"
    Properties:
      Engine: "mysql"
      EngineVersion: "5.7"
      LicenseModel: "general-public-license"
      DBInstanceClass: "db.t2.micro"
      AllocatedStorage: "20"
      MasterUsername: "healthequip_admin"
      MasterUserPassword: "healthequip_password"
      DBInstanceIdentifier: "HealthEquipDB"

Outputs:
  RDSEndpoint:
    Description: "Endpoint of the HealthEquip RDS database instance"
    Value: !GetAtt RDSDatabaseInstance.Endpoint.Address
